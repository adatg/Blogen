  <section id="main-profile" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Posts</h4>
            </div>
            <form class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="John Doe" class="form-control">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="test@test.com" class="form-control">
              </div>
              <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="editor1" class="form-control"></textarea>
              </div>
              <button type="button" class="btn btn-primary float-right">Save</button>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <h4>Your Avatar</h4>          
          <img src="img/avatar.png" alt="" class="img-fluid mb-3">
          <button type="button" class="btn btn-primary text-center btn-block">Edit Image</button>
          <button type="button" class="btn btn-danger text-center btn-block">Delete Image</button>
        </div>
      </div>
    </div>
  </section>
